<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petro Plus Menu Board</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <div class="screen">
    <div class="canvas">

      <!-- MENU ZONE (2790 x 1960) -->
      <section class="zone menu">
        <img src="menu.jpg" class="img contain" alt="Menu Board" />
      </section>

      <!-- PROMO ZONE (1050 x 1960) -->
      <section class="zone promo">
        <img
          id="promoImg"
          src="promo1.jpg"
          class="img cover"
          alt="Promo"
        />
        <!--
          If you do NOT want cropping, change `cover` to `contain`
          and use 1960x1050 landscape promo assets.
        -->
      </section>

      <!-- TICKER (3840 x 200) -->
      <footer class="ticker">

        <!-- LEFT 10% : CURRENT WEATHER -->
        <div class="tickNow">
          <div class="nowTop">
            <span class="nowLabel">NOW</span>
            <span class="nowIcon" id="nowIcon">—</span>
          </div>
          <div class="nowTemp" id="nowTemp">—°C</div>
          <div class="nowMeta" id="nowMeta">FETCHING CURRENT…</div>
        </div>

        <!-- MIDDLE 80% : CONTINUOUS SCROLL -->
        <div class="tickScroll">
          <div class="marquee">
            <div class="marqueeTrack" id="forecastTrack">
              Loading ticker…
            </div>
          </div>
        </div>

        <!-- RIGHT 10% : LOCATION / DATE / TIME -->
        <div class="tickRightStack">
          <div class="loc">OHSWEKEN</div>
          <div class="date" id="dateText">—</div>
          <div class="time" id="clock">—:—</div>
        </div>

      </footer>

    </div>
  </div>
</body>
</html>
