<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petro Plus Menu Board</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <div class="screen">
    <div class="canvas">

      <!-- MENU (2790 × 1960) -->
      <section class="zone menu">
        <img class="img contain" src="menu.jpg" alt="Menu" />
      </section>

      <!-- PROMO A (1050 × 910) -->
      <section class="zone promoA">
        <img id="promoTopImg" class="img cover" src="promo1.jpg" alt="Promo A" />
      </section>

      <!-- PROMO B (1050 × 1050) -->
      <section class="zone promoB">
        <img id="promoBottomImg" class="img cover" src="promo2.jpg" alt="Promo B" />
      </section>

      <!-- TICKER (3840 × 200) -->
      <footer class="ticker">

        <!-- 10%: CURRENT CONDITIONS -->
        <div class="tickNow" id="tickNow">
          <div class="nowTop">
            <span class="nowLabel">NOW</span>
            <span class="nowIcon" id="nowIcon">—</span>
          </div>
          <div class="nowTemp" id="nowTemp">—°C</div>
          <div class="nowMeta" id="nowMeta">FETCHING CURRENT…</div>
        </div>

        <!-- 80%: SCROLL -->
        <div class="tickScroll">
          <div class="marquee">
            <div class="marqueeTrack" id="forecastTrack">
              Loading ticker…
            </div>
          </div>
        </div>

        <!-- 10%: STACK -->
        <div class="tickRightStack">
          <div class="loc">OHSWEKEN</div>
          <div class="date" id="dateText">—</div>
          <div class="time" id="clock">—:—</div>
        </div>

      </footer>

    </div>
  </div>
</body>
</html>
