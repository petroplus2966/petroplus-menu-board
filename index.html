<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Petro Plus Menu Board</title>

  <!-- Disable aggressive caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="screen">
    <div class="canvas">

      <!-- =======================
           MENU ZONE (LEFT)
      ======================== -->
      <section class="zone menu">
        <img
          src="menu.jpg"
          alt="Menu"
          class="img contain"
        />
      </section>

      <!-- =======================
           PROMO ZONE (RIGHT)
           A/B Crossfade Layers
      ======================== -->
      <section class="zone promo">
        <img id="promoA" class="promoSlide isVisible" alt="Promo A" />
        <img id="promoB" class="promoSlide" alt="Promo B" />
      </section>

      <!-- =======================
           TICKER (BOTTOM)
      ======================== -->
      <footer class="ticker">

        <!-- LEFT: Current Weather -->
        <div class="tickNow">
          <div class="nowTop">
            <span class="nowIcon" id="nowIcon">☀️</span>
            <span class="nowTemp" id="nowTemp">—°</span>
          </div>
          <div class="nowMeta" id="nowMeta">Loading…</div>
        </div>

        <!-- CENTER: Continuous Scroll -->
        <div class="tickScroll">
          <div class="marquee">
            <div class="marqueeTrack" id="marqueeTrack">
              Loading headlines…
            </div>
          </div>
        </div>

        <!-- RIGHT: Location / Date / Time -->
        <div class="tickRightStack">
          <div class="loc" id="locText">Brantford, ON</div>
          <div class="date" id="dateText">—</div>
          <div class="time" id="timeText">—:—</div>
        </div>

      </footer>

    </div>
  </div>

  <!-- Main app logic -->
  <script src="app.js"></script>
</body>
</html>
